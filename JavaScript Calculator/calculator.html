<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css files/bootstrap.css">
    <link rel="stylesheet" href="css files/bootstrap.min.css">
    <link rel="stylesheet" href="css files/myStyle.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 style="text-align: center">Java Script Calculater</h1>
                <hr>
                <table>
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4" id="inputLable">0</td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-danger " onclick="pushBtn(this);"  >AC</button>
                            <button type="button" class="btn btn-danger " onclick="pushBtn(this);" id="Backspace">Backspace</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this);">7</button>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this);">8</button>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this);">9</button>
                            <button type="button" class="btn btn-success" onclick="pushBtn(this);">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this);">4</button>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this);">5</button>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this);">6</button>
                            <button type="button" class="btn btn-success" onclick="pushBtn(this);">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this)" ;>1</button>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this)" ;>2</button>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this);">3</button>
                            <button type="button" class="btn btn-success" onclick="pushBtn(this);">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this)" ;>0</button>
                            <button type="button" class="btn btn-primary" onclick="pushBtn(this)" ;>00</button>
                            <button type="button" class="btn btn-success" onclick="pushBtn(this);">=</button>
                            <button type="button" class="btn btn-success" onclick="pushBtn(this);">+</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js files/calculater.js"></script>
    <script src="js files/bootstrap.min.js"></script>
</body>

</html>
